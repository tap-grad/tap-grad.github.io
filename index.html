<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

        <link rel="stylesheet" href="css/style.css" />

        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.github.com"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.linkedin.com/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="linkedin"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.facebook.com"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="facebook"></i>
                </a>
                <a
                    href="https://www.youtube.com"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.instagram.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="instagram"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="tv"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlist__link"
                    >YouTube</a
                >
                <a
                    target="blank"
                    href="https://gogoanime.so/"
                    class="qlist__link"
                    >Gogoanime</a
                >
                <a
                    target="blank"
                    href="https://www.hotstar.com/in"
                    class="qlist__link"
                    >Hotstar</a
                >
                <a
                    target="blank"
                    href="https://animepahe.com/"
                    class="qlist__link"
                    >AnimePahe</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.reddit.com"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    href="https://www.coursera.org/"
                    target="blank"
                    class="qlist__link"
                    >Coursera</a
                >
                <a
                    href="https://www.udemy.com/"
                    target="blank"
                    class="qlist__link"
                    >Udemy</a
                >
                <a
                    href="https://www.hoyolab.com/genshin/"
                    target="blank"
                    class="qlist__link"
                    >HoyoLabs</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
